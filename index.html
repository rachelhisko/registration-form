<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Want to go to Mars?</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <section>
    <div class="form max-length gutter pad-t-2 pad-b-2">
      <h1>Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="push-0" method="POST" action="https://formspree.io/hiskoduck@hotmail.com">
        <fieldset class="push-0">
          <legend class="italic push giga">Personal details</legend>
          <div class="push field-left">
            <label for="name">Name</label>
            <input id="name">
          </div>
          <div class="push field-right">
            <label for="age">Age</label>
            <input id="age">
          </div>
          <div class="push-1-2">
            <label for="email">Email</label>
            <input id="email" type="email">
          </div>
          <div class="push-1-2">
            <label for="physical-fitness">Physical fitness</label>
            <select id="physical-fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="push-1-2">
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend class="italic">Mission statement</legend>
          <div class="push">
            <label for="question">Why do you want to go to Mars?</label>
            <textarea id="question" name="answer"></textarea>
          </div>
          <div>
            <button class="btn" type="submit">Register for the trip!</button>
          </div>
          <div hidden>
            <label for="request">Request to join the mission</label>
            <input id="request">
          </div>
        </fieldset>
      </form>
    </div>
  </section>
</body>
</html>
