<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <section class="gutter-2">
    <h1>Want to go to Mars?</h1>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <form method="POST" action="https://formspree.io/hiskoduck@hotmail.com">
      <fieldset>
        <legend>Personal details</legend>
        <div>
          <label for="name">Name</label>
          <input id="name">
        </div>
        <div>
          <label for="age">Age</label>
          <input id="age">
        </div>
        <div class="push">
          <label for="email">Email</label>
          <input id="email" type="email">
        </div>
        <div>
          <label for="physical-fitness">Physical fitness</label>
          <select id="physical-fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="push">
          <label for="address">Address</label>
          <textarea id="address" name="address"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Mission statement</legend>
        <div class="push">
          <label for="question">Why do you want to go to Mars?</label>
          <textarea id="question" name="answer"></textarea>
        </div>
        <div>
          <button class="btn" type="submit">Register for the trip!</button>
        </div>
        <div hidden>
          <label for="request">Request to join the mission</label>
          <input id="request">
        </div>
      </fieldset>
    </form>
  </section>
</body>
</html>
